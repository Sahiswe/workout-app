<div>
  <h4> Edit workout </h4>
  <!-- <form> -->
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="title" [(ngModel)]="workout.workoutTitle">
    </div>
  </div>
  <div class="form-group row">
    <label for="note" class="col-sm-2 col-form-label">Note</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="note" rows="3" [(ngModel)]="workout.note"></textarea>
    </div>
  </div>
  <div class="form-group row pr-15">
    <label for="cal" class="col-sm-6 col-form-label">Category</label>
    <div class="col-sm-5">
      <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="workout.category">
        <option *ngFor="let category of categories; let i = index;" [ngValue]="category">{{category.categoryName}}
        </option>
      </select>
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-outline-primary">+</button>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary  btn-lg btn-block" (click)="updateWorkout(workout)">Update
      workout</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="cancelWorkout(workout)">Cancel</button>
  </div>
  <!-- </form> -->

</div>
