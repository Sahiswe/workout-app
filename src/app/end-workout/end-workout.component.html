<div>
  <h4> End workout </h4>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title"disabled placeholder="title" [(ngModel)]="workout.workoutTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-2 col-form-label">Note</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  id="note" disabled placeholder="title"  [(ngModel)]="workout.note">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-2 col-form-label">End Date</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="End Date" placeholder="End Date" [(ngModel)]="workout.endDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-2 col-form-label">End Time</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="End time" placeholder="End Time" [(ngModel)]="workout.endTime">
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="endWorkout(workout)">End</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Cancel</button>
    </div>
  
</div>
