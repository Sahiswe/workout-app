

 <div>
  <input type="text" class="form-control" id="search" placeholder="Search"><br />
</div>
<div class="form-group row">
  <div class="col-sm-9">
    <input class="form-control" id="add"  [(ngModel)]="categoryName" >
  </div>
  
  <div class="col-sm-3">
    <button class="btn btn-primary" (click)="addCategory()">Add</button>
    <button class="btn btn-primary" (click)="updateCategory(categoryName)">Update</button>
  </div>
</div>

<div class="form-group row" *ngFor="let category of categories">
  <div class="col-sm-9">
    <input class="form-control" id="note" [(ngModel)]="category.categoryName" />
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary" (click)="editCategory(category)">Edit</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-danger" (click)="deleteCategory(category._id)">Delete</button>
  </div>
</div>
