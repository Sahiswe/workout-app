<div>
  <h4> Start workout </h4>
    <div class="form-group row">
      <label for="title" class="col-sm-4 col-form-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="title" disabled placeholder="title" [(ngModel)]="workout.workoutTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-4 col-form-label">Note</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="note" disabled placeholder="Note" [(ngModel)]="workout.note">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-4 col-form-label">Start Date</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" id="Start Date" placeholder="Start Date"  [(ngModel)]="workout.startDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-4 col-form-label">Start Time</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" id="Start time" placeholder="Start Time" [(ngModel)]="workout.startTime">
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="startWorkout(workout)">Start</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Cancel</button>
    </div>
</div>
